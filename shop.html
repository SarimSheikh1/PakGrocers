<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PakGrocers – Shop All Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font-awesome & (optionally) Google-Fonts just like the homepage -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
  /* ─────── base colours reused from your homepage ─────── */
  :root{
      --green:#046a38;
      --dark-green:#01411c;
      --orange:#ff6a00;
      --bg:#f5f5f5;
      --radius:8px;
  }

  *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}

  body{background:var(--bg);color:#333;overflow-x:hidden;}

  /* ─────── header & nav (clone of home) ─────── */
  header{background:var(--green);color:#fff;text-align:center;padding:1rem 0;
         box-shadow:0 2px 10px rgba(0,0,0,.2);}
  nav{background:var(--dark-green);position:sticky;top:0;z-index:100}
  nav ul{display:flex;justify-content:center;list-style:none}
  nav li{margin:0 1rem;position:relative}
  nav a{color:#fff;text-decoration:none;font-weight:500;padding:.6rem 0;display:block}
  nav li::after{content:'';position:absolute;left:0;bottom:-6px;height:2px;width:0;
               background:var(--orange);transition:.3s}
  nav li:hover::after{width:100%}
  nav a:hover{color:var(--orange)}

  /* ─────── utility ─────── */
  .container{max-width:1200px;margin:auto;padding:2rem 1rem}
  h2.section-title{font-size:1.6rem;margin-bottom:1rem;color:var(--green);
                   border-bottom:2px solid var(--green);display:inline-block}
  h2.section-title::after{content:'';display:block;width:40%;height:3px;
                          background:var(--orange);margin-top:-2px}

  /* ─────── toolbar (search + filter) ─────── */
  .toolbar{display:flex;flex-wrap:wrap;gap:1rem;margin-bottom:1.5rem}
  .toolbar input[type="search"]{flex:1 1 200px;padding:.6rem 1rem;border:1px solid #ccc;
                                border-radius:var(--radius);font-size:1rem}
  .toolbar select{padding:.6rem 1rem;border:1px solid #ccc;border-radius:var(--radius);
                  font-size:1rem;min-width:160px}
  .toolbar button{background:var(--orange);color:#fff;border:none;border-radius:var(--radius);
                  padding:.6rem 1.2rem;font-weight:bold;cursor:pointer;transition:.3s}
  .toolbar button:hover{background:#e05d00}

  /* ─────── product grid ─────── */
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
        gap:1.5rem}
  .card{background:#fff;border-radius:var(--radius);box-shadow:0 4px 8px rgba(0,0,0,.1);
        overflow:hidden;display:flex;flex-direction:column;transition:.3s}
  .card:hover{transform:translateY(-6px);box-shadow:0 10px 22px rgba(0,0,0,.15)}
  .card-img{height:180px;background-size:cover;background-position:center}
  .card-body{padding:1rem;flex:1}
  .card-title{font-weight:600;margin-bottom:.3rem}
  .card-price{font-weight:700;color:var(--green);margin-bottom:.6rem}
  .card-price .cut{color:#777;text-decoration:line-through;font-size:.85rem;margin-left:.3rem}
  .rating{color:#ffc107;font-size:.9rem;margin-bottom:.6rem}
  .card button{background:var(--orange);color:#fff;border:none;border-radius:4px;
               padding:.55rem .9rem;width:100%;font-weight:bold;cursor:pointer;
               transition:.3s}
  .card button:hover{background:#e05d00}

  /* ─────── pagination ─────── */
  .pagination{display:flex;justify-content:center;gap:.6rem;margin:2rem 0}
  .pagination button{border:1px solid var(--green);background:#fff;color:var(--green);
                     padding:.45rem .75rem;border-radius:4px;cursor:pointer}
  .pagination button.active,.pagination button:hover{
      background:var(--green);color:#fff}

  @media(max-width:500px){
     .toolbar{flex-direction:column}
  }
  </style>
</head>
<body>

<header>
   <div class="logo" style="font-size:1.9rem;font-weight:bold;">PakGrocers</div>
   <div class="tagline" style="font-style:italic;opacity:.9">All Products</div>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="shop.html">Shop</a></li>
    <li><a href="#!" onclick="alert('Coming soon')">Daily Deals</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<div class="container">

  <!-- ───── toolbar: search, category filter, sort ───── -->
  <div class="toolbar">
    <input type="search" id="search" placeholder="Search products…">
    <select id="categorySelect">
      <option value="all">All categories</option>
      <option value="groceries">Groceries</option>
      <option value="bakery">Bakery &amp; Biscuits</option>
      <option value="wellness">Wellness</option>
    </select>
    <select id="sortSelect">
      <option value="default">Sort by</option>
      <option value="priceAsc">Price ↑</option>
      <option value="priceDesc">Price ↓</option>
      <option value="nameAsc">Name A-Z</option>
      <option value="nameDesc">Name Z-A</option>
    </select>
    <button id="clearBtn"><i class="fas fa-times"></i> Clear</button>
  </div>

  <!-- ───── product grid ───── -->
  <h2 class="section-title">All Products</h2>
  <div id="productGrid" class="grid"></div>

  <!-- ───── pagination (simple) ───── -->
  <div id="pager" class="pagination"></div>
</div>

<!-- minimal footer -->
<footer style="background:var(--dark-green);color:#fff;text-align:center;padding:1.4rem 1rem;">
  © 2025 PakGrocers – Happy Shopping!
</footer>

<script>
/* ────────────── tiny in-memory “database” (copy real data later) ────────────── */
const PRODUCTS = [
  {id:1, name:'National Kheer Mix',         cat:'groceries', price:220, cut:250,
        img:'https://images.unsplash.com/photo-1590856029826-c7a73142bbf1?auto=format&fit=crop&w=300&q=80', stars:4.5},
  {id:2, name:'Shan Biryani Masala',        cat:'groceries', price:150, img:'https://images.unsplash.com/photo-1601643157091-ce5c665179ab?auto=format&fit=crop&w=300&q=80', stars:4},
  {id:3, name:'Nestlé Milkpak UHT Milk',    cat:'groceries', price:180, cut:200,
        img:'https://images.unsplash.com/photo-1550583724-b2692b85b150?auto=format&fit=crop&w=300&q=80', stars:5},
  {id:4, name:'English Cake Fruit',         cat:'bakery',    price:450, cut:500,
        img:'https://images.unsplash.com/photo-1587241321921-91a834d6d191?auto=format&fit=crop&w=300&q=80', stars:4},
  {id:5, name:'Peek Freans Sooper',         cat:'bakery',    price:120,
        img:'https://images.unsplash.com/photo-1558961363-fa8fdf82db35?auto=format&fit=crop&w=300&q=80', stars:5},
  {id:6, name:'Golden Milk Latte Mix',      cat:'wellness',  price:950, cut:1050,
        img:'https://images.unsplash.com/photo-1611654878701-67b3a6c33b4d?auto=format&fit=crop&w=300&q=80', stars:4.5},
  {id:7, name:'Organic Chia Seeds',         cat:'wellness',  price:650, cut:750,
        img:'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=300&q=80', stars:4},
  /* …add as many as you like … */
];

/* paging */
const PAGE_SIZE = 8;
let curPage = 1;

/* ───────────────── helpers ───────────────── */
const q = s => document.querySelector(s);
function starHTML(n){
  /* n may be 4.5, 5, etc. */
  const full = Math.floor(n);
  const half = n - full >= .5;
  return '★'.repeat(full) + (half?'½':'') + '☆'.repeat(5-full-(half?1:0));
}

/* ────────────── render pipeline ────────────── */
function filterSortSearch(){
  const kw   = q('#search').value.trim().toLowerCase();
  const cat  = q('#categorySelect').value;
  const sort = q('#sortSelect').value;

  let list = PRODUCTS.filter(p=>{
       const hitKW  = !kw  || p.name.toLowerCase().includes(kw);
       const hitCat = cat==='all' || p.cat===cat;
       return hitKW && hitCat;
  });

  switch(sort){
     case 'priceAsc' : list.sort((a,b)=>a.price-b.price); break;
     case 'priceDesc': list.sort((a,b)=>b.price-a.price); break;
     case 'nameAsc'  : list.sort((a,b)=>a.name.localeCompare(b.name)); break;
     case 'nameDesc' : list.sort((a,b)=>b.name.localeCompare(a.name)); break;
  }

  return list;
}

function render(){
  const list = filterSortSearch();
  const totalPages = Math.max(1, Math.ceil(list.length/PAGE_SIZE));
  curPage = Math.min(curPage,totalPages);

  const slice = list.slice((curPage-1)*PAGE_SIZE, curPage*PAGE_SIZE);
  q('#productGrid').innerHTML = slice.map(p=>`
    <div class="card">
      <div class="card-img" style="background-image:url('${p.img}')"></div>
      <div class="card-body">
        <div class="card-title">${p.name}</div>
        <div class="rating">${starHTML(p.stars)}</div>
        <div class="card-price">Rs.&nbsp;${p.price}
            ${p.cut?`<span class="cut">Rs.&nbsp;${p.cut}</span>`:''}
        </div>
        <button onclick="addToCart('${p.name}',${p.price})">
          <i class="fas fa-cart-plus"></i> Add to Cart
        </button>
      </div>
    </div>`).join('');

  /* pager */
  let pagerHTML='';
  for(let i=1;i<=totalPages;i++){
      pagerHTML+=`<button class="${i===curPage?'active':''}"
                     onclick="setPage(${i})">${i}</button>`;
  }
  q('#pager').innerHTML = pagerHTML;
}

function setPage(n){curPage=n;render();}

/* ───────── addToCart placeholder ──────────  */
function addToCart(name,price){
   alert(`${name} (Rs. ${price}) added to cart ✔`);
   /* integrate with your real cart logic here */
}

/* ───────── event hooks ───────── */
['#search','#categorySelect','#sortSelect'].forEach(sel=>{
   q(sel).addEventListener('input',()=>{curPage=1;render();});
});
q('#clearBtn').onclick = ()=>{
   q('#search').value='';q('#categorySelect').value='all';q('#sortSelect').value='default';
   curPage=1;render();
};

/* initial paint */
render();
</script>

</body>
</html>
